apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-3-apifeed-pg
  labels:
    app: udacity-3-apifeed-pg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udacity-3-apifeed-pg
  template:
    metadata:
      labels:
        app: udacity-3-apifeed-pg
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-feed-scr
                  key: postgres-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-feed-scr
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: api-feed-scr
                  key: postgres-db