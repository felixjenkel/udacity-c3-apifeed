apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-3-apifeed
  labels:
    app: udacity-3-apifeed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udacity-3-apifeed
  template:
    metadata:
      labels:
        app: udacity-3-apifeed
    spec:
      containers:
      - name: udacity-3-apifeed
        image: fjenkel/udacity-3-apifeed
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: postgres-username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: postgres-password
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: postgres-db
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: postgres-host
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: aws-region
          - name: AWS_PROFILE
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: aws-profile
          - name: AWS_BUCKET
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: aws-bucket
          - name: URL
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: url
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: api-feed-scr
                key: jwt-secret